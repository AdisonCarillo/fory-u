<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Invite</title>
</head>
<body>
    <audio autoplay loop>
        <source src="Jeremy Zucker - always, i'll care (Lyric Video).mp3" type="audio/mpeg">
    </audio>
    
    <div class="container" id="container">

        <h1 class="header_text">HELLO, MY LOOOVE!</h1>
        <h1 class="header_text">Will you be my Valentine?</h1>

        <div class="gif_container">
            <img src="nailong.gif">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

    </div>

<script>
function nextPage() {
    window.location.href = "yes.html";
}

function moveButton() {

    const container = document.getElementById("container");
    const btn = document.getElementById("noButton");

    const maxX = container.clientWidth - btn.offsetWidth;
    const maxY = container.clientHeight - btn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
